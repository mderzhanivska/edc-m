<section class="banner">
  <div class="container">
    <h1 class="banner__title">Онлайн запись в центр Европейский диагностический центр (ЕДЦ)</h1>
    <div class="banner__form">
      <form action="" class="appointment">
        <div class="appointment__row form">
          <div class="form__item info">
            <input type="text" class="info__textfield" placeholder="Имя">
          </div>
          <div class="form__item info">
            <input type="text" class="info__textfield" placeholder="Телефон">
          </div>
          <div class="form__item">
            <div class="form__select select">
              <span class="select__title">Выберите специализацию</span>
              <select name="specs"  class="select__specs">
                <option value="">МРТ</option>
                <option value="">МРТ</option>
                <option value="">МРТ</option>
              </select>
            </div>
          </div>
          <div class="form__item">
          <div class="form__select select">
            <span class="select__title">Выберите услугу</span>
            <select name="service" class="select__service">
              <option value="">МРТ головного мозга</option>
              <option value="">МРТ гипофиза</option>
              <option value="">МРТ глазных орбит</option>
              <option value="">МРТ пазух носа</option>
            </select>
          </div>
        </div>
        </div>
        <div class="appointment__row form">
          <div class="form__item">
            <div class="form__select select">
              <span class="select__title">Выберите дату</span>
              <select name="service" class="select__date" >
                <option value="">дд.мм</option>
                <option value="">дд.мм</option>
                <option value="">дд.мм</option>
                <option value="">дд.мм</option>
              </select>
            </div>
          </div>
          <div class="form__item">
            <div class="form__select select">
              <span class="select__title">Выберите время</span>
              <select name="service" class="select__time" >
                <option value="">12 : 30</option>
                <option value="">12 : 30</option>
                <option value="">12 : 30</option>
                <option value="">12 : 30</option>
              </select>
            </div>
          </div>
        </div>
        <div class="appointment__row form">
          <button class="form__btn">Записаться</button>
        </div>
      </form>
    </div>
  </div>
</section>
